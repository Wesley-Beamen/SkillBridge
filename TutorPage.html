<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schedule â€“ Beamen Landscaping</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: url(pexels-photo-1001676.jpeg) no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      text-align: center;
      overflow: hidden;
    }

    .step {
      display: none;
      animation: slideIn 0.5s ease forwards;
    }

    .step.active {
      display: block;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(40px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    h2 {
      margin-bottom: 15px;
    }

    .services {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin: 20px 0;
    }

    .service {
      padding: 14px;
      border-radius: 12px;
      background: #eee;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      font-weight: bold;
    }

    .service.active {
      background: #c5f0d2;
      border: 2px solid #2e8b57;
    }

    /* ğŸŒ¿ Mowing = bubbles */
    .service.mowing::after {
      content: "ğŸ«§";
      position: absolute;
      right: 8px;
      bottom: 5px;
      animation: float 2s infinite ease-in-out;
    }

    /* âœ‚ï¸ Trimming = leaves */
    .service.trimming::after {
      content: "ğŸƒ";
      position: absolute;
      right: 8px;
      bottom: 5px;
      animation: float 1.8s infinite ease-in-out;
    }

    /* ğŸŒ± Edging */
    .service.edging::after {
      content: "ğŸŒ±";
      position: absolute;
      right: 8px;
      bottom: 5px;
      animation: float 2.3s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #2e8b57;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #246b43;
    }

    .range-value {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="form-card">

  <!-- STEP 1 -->
  <div class="step active">
    <h2>ğŸ‘‹ Whatâ€™s your name?</h2>
    <input type="text" id="name" placeholder="Your name" />
    <button onclick="nextStep()">Next â†’</button>
  </div>

  <!-- STEP 2 -->
  <div class="step">
    <h2>ğŸ“ Where is your property?</h2>
    <input type="text" id="address" placeholder="Address" />
    <button onclick="nextStep()">Next â†’</button>
  </div>

  <!-- STEP 3 -->
  <div class="step">
    <h2>ğŸ›  What services do you want?</h2>

    <div class="services">
      <div class="service mowing" onclick="toggleService(this)">Mowing</div>
      <div class="service trimming" onclick="toggleService(this)">Trimming</div>
      <div class="service edging" onclick="toggleService(this)">Edging</div>
      <div class="service weeding" onclick="toggleService(this)">Weeding</div>
    </div>

    <button onclick="nextStep()">Next â†’</button>
  </div>

  <!-- STEP 4 -->
  <div class="step">
    <h2>ğŸ“ How big is your yard?</h2>
    <input type="range" min="1" max="10" value="5" id="yardSize" oninput="updateRange()" />
    <div class="range-value" id="rangeValue">Medium</div>
    <button onclick="nextStep()">Next â†’</button>
  </div>

  <!-- STEP 5 -->
  <div class="step">
    <h2>ğŸ‰ Youâ€™re all set!</h2>
    <p>Weâ€™ll contact you soon to confirm your appointment.</p>
    <button onclick="alert('Form submitted!')">Submit</button>
  </div>

</div>

<script>
  let currentStep = 0;
  const steps = document.querySelectorAll(".step");

  function nextStep() {
    steps[currentStep].classList.remove("active");
    currentStep++;
    steps[currentStep].classList.add("active");
  }

  function toggleService(el) {
    el.classList.toggle("active");
  }

  function updateRange() {
    const val = document.getElementById("yardSize").value;
    const label = document.getElementById("rangeValue");

    if (val <= 3) label.textContent = "Small Yard ğŸŒ±";
    else if (val <= 7) label.textContent = "Medium Yard ğŸŒ¿";
    else label.textContent = "Large Yard ğŸŒ³";
  }
</script>

</body>
</html>
